        <script>
            $(document).ready(function(){
                /**
                 * Variable permettant de définir la position du popup
                 **/
                var left;
                var top;
                var popupWidth  = 300;
                var popupHeight = 25;
                var decalage    = -20;

                // Définition de la hauteur et largeur de la popup via les variables définit auparavant.
                $("#popup").css({
                    'width'         :   popupWidth,
                    'min-height'    :   popupHeight
                });

                // Lorsqu'on survole un élément
                $("area").mouseover(function(){

                    // Variables selon l'élément survolé
                    left    = 0;
                    top     = 0;
                    var coords      = null; // Accueillera le tableau des coordonnées
                    var totalLeft   = 0;
                    var totalTop    = 0;
                    var countLeft   = 0;
                    var countTop    = 0;

                    coords = $(this).attr("coords").split(","); // Split permet d'avoir un tableau de valeur.

                    for (i=0; i<coords.length;i++){
                        if (i%2 == 0){
                            totalLeft = totalLeft + parseInt(coords[i]);
                            countLeft++;
                        } else {
                            totalTop = totalTop + parseInt(coords[i]);
                            countTop++;
                        }
                    }

                    left    = (totalLeft / countLeft) - (popupWidth / 2 );
                    top     = (totalTop / countTop) - (popupHeight / 2) - decalage;

                    var texte = $(this).attr('title');
                    $(this).attr('title', "");

                    var link = $(this).attr("alt");
                    $("#img").attr("src", "image/"+link+".png");

                    $("#popup").css({
                        'top': top,
                        'left': left
                    }).html(texte).show();
                }).mouseout(function(){
                    $("#img").attr("src", "image/all-grey.png");
                    $(this).attr('title', $("#popup").html());
                    $("#popup").empty().hide();
                });
            });
        </script>
