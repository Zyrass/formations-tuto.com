<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulaire auto-complete</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.autocomplete.css">

        <style>
            input {
                width: 650px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <fieldset>
                <legend>Compétences Informatique</legend>
                <table align="center">
                    <form>
                        <tr>
                            <td colspan="2" align="center"><p>Spécifier vos compétences</p></td>
                        </tr>
                        <tr>
                            <td align="left"><label for="logiciel">Logiciel :</label></td>
                            <td><textarea type="text" name="logiciel" id="log"></textarea></td>
                        </tr>
                        <tr>
                            <td align="left"><label for="dev">Langages :</label></td>
                            <td><textarea type="text" name="langages" id="dev"></textarea></td>
                        </tr>
                        <tr>
                            <td align="left"><label for="os">systeme :</label></td>
                            <td><textarea type="text" name="system" id="os"></textarea></td>
                        </tr>
                    </form>
                </table>
            </fieldset>
        </div>
        <script src="../../../vendor/js/jquery-1.2.6.js" type="text/javascript"></script>
        <script src="js/jquery.autocomplete.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#log').focus().autocomplete(["Dreamweaver", "Photoshop", "Illustrator", "Gimp", "Paint.Net"],{
                    multiple: true,
                    multipleSeparator: " / ",
                    autoFill: false,
                    mustMatch: true
                });
                $('#dev').focus().autocomplete(["HTML", "CSS", "JavaScript", "JQuery", "Bootstrap", "SASS", "Emmet", "Bower", "Laravel", "PHP", "POO", "MySQL", "Symfony", "Angular JS"],{
                    multiple: true,
                    multipleSeparator: " / ",
                    autoFill: true,
                    mustMatch: true
                });
                $('#os').focus().autocomplete(["Windows", "Mac-OS", "linux"],{
                    multiple: false,
                    multipleSeparator: " / ",
                    autoFill: true,
                    mustMatch: true
                });
            });
        </script>
    </body>
</html>
